<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var count = 0;
        function myfunction(){
            count=count+1;
            document.getElementById("result").value = count;
        }
    </script>
</head>
<body>
    <form>

        <input type="button" id="btn1" onclick="myfunction()" value="count++"></button>
        <input type="text" name="result" id="result">
    </form>
</body>
</html>
